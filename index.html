<!DOCTYPE html>
<html>

<head>
<title>canoe9.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.box {
  width: 540px;
  margin: 40px auto;
}
#title {
  font-size: 24px;
}
#traits {
  list-style: none;
  padding: 0;
}

#traits > li {
  margin: 1em 0;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="box">
  <h1 id="title">Canoe9:
    <a href="https://en.wikipedia.org/wiki/Big_Five_personality_traits">
      The Big Five Personality Traits
    <a>
  </h1>
  <ul id="traits"></ul>
</div>
</body>

<script>
"use strict";
var traits = [
  {name: "Conscientiousness"},
  {name: "Agreeableness"},
  {name: "Neuroticism"},
  {name: "Openness to Experience"},
  {name: "Extraversion"},
];
var traitsEl = document.getElementById('traits');

function populatePage() {
    traitsEl.innerHTML = "";
    var scores = location.hash.slice(1).split('').map(x => +x);
    if (scores.length == traits.length) {
      for(var i = 0; i < traits.length; i++) {
        var traitEl = document.createElement("li");
        var trait = traits[i];
        trait.score = scores[i];
        traitEl.textContent = trait.name + ": " + (trait.score + 1) * 10 + '%';
        traitsEl.appendChild(traitEl);
      }
    } else {
      console.log("populate questions");
    }
}

window.addEventListener("hashchange", populatePage);
populatePage();
</script>
</html>
